<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reg.css">
    <title>From Validation using javascript</title>
</head>
<body>
<div class="container">
    <from action="#" id="from" autocomplete="off">
<h1>Create Account</h1>

<div class="form-group">
    <label for="*Full Name">*Full Name</label></div>
   <div> <input type="text" id="*Full Name" data-name = "Full Name" placeholder="Type your full name" />
<p>Error Message</p>
</div>
    
    
        <div class="form-group">
            <label for="*Define Username">*Define Username</label></div>
           <div> <input type="text" id="*Define Username"  data-name = "Define Username" placeholder="Type your unique username" />
            <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="*Your Email">*Your Email</label></div>
               <div> <input type="text" id="*Your Email"  data-name = "Your Email Id" placeholder="Type your email address" />
                <p>Error Message</p>
                </div>
                <div class="form-group">
                    <label for="*Phone Number">*Phone Number</label></div>
                   <div><input type="text" id="*Phone Number" data-name = "Phone Number" placeholder="Type your phone number" />
                    <p>Error Message</p>
                    </div>
                    <div class="form-group">
                        <label for="Date Of Birth">Date Of Birth</label></div>
                       <div> <input type="text" id="Date Of Birth" data-name = "Data Of Birth" placeholder="mm/dd/yyyy" />
                        <p>Error Message</p>
                        </div>
                        <div class="form-group">
                            <label for="Your Gender">Your Gender</label></div>
                           <div> <input type="text" id="Your Gender" data-name = "Your Gender" placeholder="-- select an option --" />
                            <p>Error Message</p>

                            </div>
                            <div class="form-group">
                                <label for="Write Yourself">Write Yourself</label></div>
                               <div> <input type="text" id="Write Yourself" data-name = "Write Yourself" placeholder="Write here something about yourself" />
                                <p>Error Message</p>
                            </div>
                                                                                                                                                
                                <div class="form-group">
                                    <label for="*Password">*Password</label></div>
                                    <div><input type="text" id="*Password" data-name = "Password" placeholder="Type here a unique and strong password" />
                                        <p>Error Message</p> 
                                    </div>
                                    <div class="form-group">
                                        <label for="*Confirm Password">*Confirm Password</label></div>
                                       <div> <input type="text" id="*Confirm Password" data-name = "Confirm Password" placeholder="Retype your unique and strong password" />
                                        <p>Error Message</p>
                                        </div>
                                
                                    <span id="checkbox">
                    <label><input type="checkbox">* I agree to the Terms and Conditions (TAC).</label>                                              
                                    </span>
                                     <button>Submit Now</button>                           

    </from>
</div>

<script src="reg.js"></script>





</body>
























</html>
